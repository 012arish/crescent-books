{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex align-items-center justify-content-between mb-4 border-bottom pb-3">
                <h2 class="mb-0">
                    <span class="fw-bold">{{ book[1] }}</span> 
                    <small class="text-muted ms-2">Preview</small>
                </h2>
                <a href="/" class="btn btn-outline-primary rounded-pill px-4">‚Üê Back to Home</a>
            </div>

            <div class="card shadow-lg border-0">
                <div class="card-body p-2 bg-light text-center">
                    <img src="{{ book[5] }}" alt="Preview of {{ book[1] }}" class="img-fluid rounded shadow-sm" style="max-height: 70vh;">
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
